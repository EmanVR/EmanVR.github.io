<body>
    <h1>Rick and Morty Character Search</h1>
    <input type="text" id="searchInput" placeholder="Enter character name">
    <button onclick="searchCharacters()">Search</button>

    <div id="results" class="results"></div>

    <script>
        let page = 1;

        // Función para mostrar marcos de personajes vacíos
        function displayEmptyResults() {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            for (let i = 0; i < 10; i++) { // Mostrar 10 marcos vacíos
                const characterDiv = document.createElement('div');
                characterDiv.classList.add('character');
                resultsContainer.appendChild(characterDiv);
            }
        }

        // Mostrar marcos vacíos al cargar la página
        window.onload = function() {
            displayEmptyResults();
        };

        // Resto del código para búsqueda y visualización de resultados...
    </script>
</body>
