<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* Estilos */
    </style>
</head>
<body>
    <div class="register-container" id="register-section">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" onclick="registerUser()">Registrarse</button>
            </div>
            <div class="form-group">
                <a href="login.html" class="login-link">¿Ya tienes cuenta? Inicia sesión aquí</a>
            </div>
            <div id="register-message"></div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script>
        async function registerUser() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!validateName(name)) {
                document.getElementById('register-message').textContent = 'El campo de nombre debe contener solo letras y tener entre 3 y 30 caracteres.';
                return;
            }

            const hashedPassword = await hashPassword(password);

            document.getElementById('register-message').textContent = 'Registro exitoso.';

            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        async function hashPassword(password) {
            
            // Hash de la contraseña utilizando BCrypt
            const saltRounds = 10;
            return await bcrypt.hash(password, saltRounds);
        }

        function validateName(name) {
            const nameRegex = /^[A-Za-z]{3,30}$/; 
            return nameRegex.test(name);
        }
    </script>
</body>
</html>
