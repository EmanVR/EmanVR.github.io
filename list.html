<!DOCTYPE html>   
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick y Morty</title>
</head>
<body>
    <h1>Lista de personajes Rick y Morty</h1>
    <button onclick="mostrarTodos()">Mostrar Todos</button>
    <button onclick="mostrarLista()">Mostrar Lista</button>
    <button onclick="agregarPersonaje()">Agregar Personaje</button>
    <button onclick="borrarLista()">Borrar Lista</button>
    <ul id="personajes" style="display: none;"></ul>

    <script>
        function mostrarTodos() {
            // Aquí colocarías la lógica para mostrar todos los personajes
        }

        function mostrarLista() {
            var lista = document.getElementById("personajes");
            lista.style.display = "block";
        }

        function agregarPersonaje() {
            var nombre = prompt("Ingrese el nombre del personaje:");
            if (nombre) {
                var lista = document.getElementById("personajes");
                var nuevoItem = document.createElement("li");
                nuevoItem.textContent = nombre;
                lista.appendChild(nuevoItem);
            }
        }

        function borrarLista() {
            var lista = document.getElementById("personajes");
            while (lista.firstChild) {
                lista.removeChild(lista.firstChild);
            }
        }
    </script>
</body>
</html>
